<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scale</title>
	<style type="text/css">
		div {
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 200px;
			left: 100px;
			width: 100px;
			height: 60px;
			background-color: lightblue;

		}

		div:hover{
			transform: scale(2.3);
		}
	</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale() CSS functio defines a transformation that resizes an element on the 2d plane</p>
	<div>scale</div>
</body>
</html>
