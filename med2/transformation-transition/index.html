<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transormation-Transition</title>
	<style type="text/css">
		a {
			display: block;
			padding: 30px;
			text-decoration: none;
			color: black;
			background-color: lightblue;
			margin: 30px;
			width: cal(100%);
		}

		.transformation a:hover {
			background-color: orange;
		}

		.transition a:hover {
			background-color: orange;
			transition: all 3s;
		}
	</style>
</head>
<body>
<div class="transformation">
	<h1>Transformation</h1>
	<p>The transform property applies a 2d or 3d transformation to an element. This property allows you to rotate, scale, move, skew, etc.., elements.</p>
	<a href="www.google.com">Link</a>
</div>
<div class="transition"><h1>Transition</h1>
	<p>Transition helps to have a smooth change between two CSS states</p>
	<a href="www.google.com">Link</a>
</div>




</body>
</html>
